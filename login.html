<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Plateforme Ballanfat</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      padding: 48px 40px;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo img {
      width: 120px;
      height: auto;
      opacity: 0.9;
    }
    
    .logo h1 {
      font-size: 24px;
      color: #1a202c;
      margin-top: 16px;
      font-weight: 600;
    }
    
    .logo p {
      color: #718096;
      font-size: 14px;
      margin-top: 8px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #2d3748;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-login:active {
      transform: translateY(0);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .message.error {
      background: #fed7d7;
      color: #c53030;
      border: 1px solid #fc8181;
    }
    
    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #68d391;
    }
    
    .message.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #a0aec0;
      font-size: 13px;
    }
    
    .version {
      color: #cbd5e0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo_ballanfat.png" alt="Logo Ballanfat" onerror="this.style.display='none'">
      <h1>Plateforme Ballanfat</h1>
      <p>Gestion Administrative Digitale</p>
    </div>
    
    <div id="message" class="message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="votre.email@example.com"
          required
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn-login" id="btnLogin">
        Se connecter
      </button>
    </form>
    
    <div class="footer">
      <div class="version">Version 2.7.0 • Refacto Modulaire</div>
    </div>
  </div>
  
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Configuration -->
  <script src="./config.js"></script>
  
  <!-- Auth Manager -->
  <script src="./scripts/auth-manager.js"></script>
  
  <!-- Script Login -->
  <script>
    // Initialiser Supabase Client
    window.supabaseClient = supabase.createClient(
      window.SUPABASE_CONFIG.url,
      window.SUPABASE_CONFIG.anonKey,
      window.SUPABASE_CONFIG.options
    );
    
    // Éléments DOM
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const messageEl = document.getElementById('message');
    
    // Vérifier si déjà connecté (redirection auto vers dashboard)
    AuthManager.redirectIfAuthenticated();
    
    // Gestion soumission formulaire
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showMessage('error', 'Veuillez remplir tous les champs');
        return;
      }
      
      // Désactiver bouton
      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="loading"></span> Connexion...';
      hideMessage();
      
      // Tentative connexion
      const result = await AuthManager.signIn(email, password);
      
      if (result.success) {
        showMessage('success', 'Connexion réussie ! Redirection...');
        
        // Redirection vers dashboard
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        // Erreur
        btnLogin.disabled = false;
        btnLogin.textContent = 'Se connecter';
        
        let errorMsg = 'Erreur de connexion';
        if (result.error.includes('Invalid')) {
          errorMsg = 'Email ou mot de passe incorrect';
        } else if (result.error.includes('Email not confirmed')) {
          errorMsg = 'Veuillez confirmer votre email';
        }
        
        showMessage('error', errorMsg);
      }
    });
    
    // Afficher message
    function showMessage(type, text) {
      messageEl.className = `message ${type} show`;
      messageEl.textContent = text;
    }
    
    // Masquer message
    function hideMessage() {
      messageEl.className = 'message';
    }
    
    // Auto-focus email
    emailInput.focus();
  </script>
</body>
</html>
